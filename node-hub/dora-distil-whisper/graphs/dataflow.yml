nodes:
  - id: dora-microphone
    build: pip install -e ../../dora-microphone
    path: dora-microphone
    outputs:
      - audio

  - id: dora-distil-whisper
    build: pip install -e ../.
    path: dora-distil-whisper
    inputs:
      audio: dora-microphone/audio
    outputs:
      - text

  - id: terminal-print
    build: cargo build -p terminal-print
    path: dynamic
    inputs:
      text: dora-distil-whisper/text
